<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HTML Lecture 4 :: HTML Form" />
  <meta name="keywords" content="html,form" />
  <meta name="author" content="Ratthee Jarathbenjawong">
  <title>HTML Form</title>
  <link rel="shortcut icon" href="./images/logo.png" type="image/png" />
</head>

<body>
  <h1>HTML Form</h1>
  <hr>
  <!-- HTML Form -->
  <!-- action: The URI of a program that processes the form information. -->
  <!-- method: The HTTP method that the browser uses to submit the form. (GET,POST,PUT,DELETE)  -->
  <form action="#" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
    <br><br>
    <label for="ybirth">Year of birth:</label>
    <input type="number" id="ybirth" name="ybirth" min="1900" max="2024" placeholder="1990" required>
    <br><br>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" step="0.25" min="0" max="1000000" value="0.00" required>
    <br><br>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>
    <br><br>
    <Label for="start_time">Start Time:</Label>
    <input type="time" id="start_time" name="start_time" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="6" placeholder="more than 6 character." required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="aaa@mail.com" required>

    <br><br>
    <label for="profile">Profile:</label>
    <textarea id="profile" name="profile" rows="4" cols="20" required></textarea>
    <br><br>
    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100" step="1" required>
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Not Specified
    <br><br>
    <label for="color">Color:</label>
    <select id="color" name="color" required>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    <br><br>
    <label for="color2">Color:</label>
    <select id="color2" name="color2" size="3" required>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
      <option value="black">Black</option>
      <option value="white">White</option>
    </select>
    <br><br>
    <label for="multiColor">Color:</label>
    <input type="checkbox" id="multiColor" name="multiColor" value="red"> Red
    <input type="checkbox" id="multiColor" name="multiColor" value="green"> Green
    <input type="checkbox" id="multiColor" name="multiColor" value="blue"> Blue
    <input type="checkbox" id="multiColor" name="multiColor" value="yellow"> Yellow
    <input type="checkbox" id="multiColor" name="multiColor" value="orange"> Orange
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>

</html>
