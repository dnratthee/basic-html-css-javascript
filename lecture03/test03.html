<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HTML Lecture 3 :: HTML Table" />
  <meta name="keywords" content="html,list" />
  <meta name="author" content="Ratthee Jarathbenjawong">
  <title>HTML List</title>
  <link rel="shortcut icon" href="./images/logo.png" type="image/png" />
</head>

<body>
  <h1>HTML Table</h1>
  <hr>
  <table border="1px" width="400px">
    <tr>
      <th>a</th>
      <th>b</th>
      <th align="center">c</th>
      <th align="right">d</th>
    </tr>
    <tr align="center">
      <td>e</td>
      <td>f</td>
      <td>g</td>
      <td>h</td>
    </tr>
    <tr>
      <td>i</td>
      <td align="center">j</td>
      <td align="center">k</td>
      <td align="right">l</td>
  </table>
  <hr>
  <table border="1px" width="400px">
    <tr>
      <th>Day/Time</th>
      <th>08:00</th>
      <th>09:00</th>
      <th>10:00</th>
      <th>11:00</th>
    </tr>
    <tr>
      <td align="center">Mon</td>
      <td>111</td>
      <td>222</td>
      <td>333</td>
      <td>444</td>
    </tr>
    <tr align="center">
      <td align="center">Tue</td>
      <td>555</td>
      <td>666</td>
      <td>777</td>
      <td>888</td>
    </tr>
    <tr align="right">
      <td align="center">Wed</td>
      <td>aaa</td>
      <td>bbb</td>
      <td>ccc</td>
      <td>ddd</td>
    </tr>
  </table>
  <hr>
  <table border="1px" width="400px">
    <tr align="center" style="background-color: red;">
      <td colspan="2" rowspan="2">a</td>
      <td>b</td>
      <td>c</td>
    </tr>
    <tr align="center" style="background-color: greenyellow;">
      <td>d</td>
      <td rowspan="2">e</td>
    </tr>
    <tr align="center" style="background-color: purple;">
      <td>f</td>
      <td rowspan="2">g</td>
      <td>h</td>
    </tr>
    <tr align="center" style="background-color: yellow;">
      <td>i</td>
      <td colspan="2">j</td>
    </tr>
  </table>

</body>

</html>
