<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <meta name="description" content="My Table">
    <meta name="keywords" content="table">
    <meta name="author" content="Ratthee Jarathbenjawong">
    <link rel="stylesheet" href="style.css">
</head>

<body class="table">
    <h2 class="blue">SOUTHEAST ASIA UNIVERSITY</h2>
    <h2 class="yellow">^_^</h2>
    <table>
        <tr class="row1">
            <td>1</td>
            <td colspan="2">2</td>
            <td>3</td>
            <td colspan="2" rowspan="2">4</td>
        </tr>
        <tr class="row2">
            <td colspan="2" rowspan="2">5</td>
            <td>6</td>
            <td rowspan="5">7</td>
        </tr>
        <tr class="row3">
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr class="row4">
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr class="row5">
            <td colspan="2">16</td>
            <td>17</td>
            <td colspan="2" rowspan="4">18</td>
        </tr>
        <tr class="row6">
            <td colspan="2" rowspan="2">19</td>
            <td>20</td>
        </tr>
        <tr class="row7">
            <td>21</td>
            <td>22</td>
        </tr>
        <tr class="row8">
            <td>23</td>
            <td colspan="2">24</td>
            <td>25</td>
        </tr>
    </table>

</body>

</html>
